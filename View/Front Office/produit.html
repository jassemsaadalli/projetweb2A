<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Produit</title>
    <link rel="stylesheet" href="stylish.css">
    <script>
        function addToCart(id, name, price) {
            // Redirige vers la page du panier avec les détails du produit en URL
            window.location.href = `panier.html?id=${id}&name=${name}&price=${price}&quantity=1`;
        }
    </script>
</head>
<body>

    <h1>Produits</h1>

    <div class="product">
        <img src="image/huile.webp" alt="Produit 1" class="product-image">
        <h2>Produit 1</h2>
        <p>Description du produit 1. Ce produit est très populaire et de bonne qualité.</p>
        <button onclick="addToCart(1, 'Produit 1', 20)">Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="Downloads\huile.webp" alt="Produit 2" class="product-image">
        <h2>Produit 2</h2>
        <p>Description du produit 2. Ce produit est idéal pour les amateurs de qualité.</p>
        <button onclick="addToCart(2, 'Produit 2', 30)">Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="image3.jpg" alt="Produit 3" class="product-image">
        <h2>Produit 3</h2>
        <p>Description du produit 3. Découvrez ses fonctionnalités exceptionnelles.</p>
        <button onclick="addToCart(3, 'Produit 3', 25)">Ajouter au panier</button>
    </div>

</body>
</html>
