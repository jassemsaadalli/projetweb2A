<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au produit</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body>
    <div class="container">
        <h2>Inscrivez-vous pour en savoir plus sur notre produit</h2>
        <form action="produit.html" method="post" class="form-container">
            <div class="form-row">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre nom">
            </div>
            <div class="form-row">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            </div>
            <div class="form-row">
                <label for="link">Lien (facultatif) :</label>
                <input type="url" id="link" name="link" placeholder="Entrez un lien (facultatif)">
            </div>
            <input type="submit" value="Envoyer" class="submit-btn" onclick="window.location.href='produit.html';">
        </form>
    </div>
</body>
</html>
